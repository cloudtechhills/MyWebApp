<html>
  <head>
    <title>My Schedule App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<style>
	body {
		background-image: url('images/pexels-mohamed-khaled-397998.jpg');
		background-size: cover;
	}
</style>

  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
		  <br>
		  <br>
          <h1>My Daily Goals Scheduler Web Application</h1>
		  <br>
		  <br>
          <form id="schedule-form">
            <label for="task-name">Task name:</label>
            <input type="text" id="task-name" required />
            <br />
            <label for="task-time">Time (in hours):</label>
            <input
              type="number"
              id="task-time"
              min="0"
              pattern="[0-9]+"
              required
            />
            <br />
            <button type="submit" class="btn btn-primary">Add task</button>
            <button type="reset" class="btn btn-primary" id="reset-button">
              Reset
            </button>
          </form>
          <br />
          <h2>Today's tasks</h2>
          <ul id="task-list"></ul>
          <br />
          <h2>Total time: <span id="total-time">0</span> hours</h2>
        </div>
      </div>
    </div>

    <script>
      $(function () {
        // Add click event handler for reset button
        $("#reset-button").click(function () {
          // Reset form and task list
          $("#schedule-form")[0].reset();
          $("#task-list").empty();
          $("#total-time").text(0);
        });
      });
    </script>
    <!--=================================================================================  -->
    <script>
      $(function () {
        var totalTime = 0;
        $("#schedule-form").submit(function (event) {
          event.preventDefault();
          var taskName = $("#task-name").val();
          var taskTime = parseInt($("#task-time").val());
          if (isNaN(taskTime) || taskTime < 0) {
            alert("Please enter a valid time in hours");
            return;
          }
          totalTime += taskTime;
          $("#task-list").append(
            "<li>" + taskName + " - " + taskTime + " hours</li>"
          );
          $("#total-time").text(totalTime);
        });
      });
    </script>
  </body>
</html>
